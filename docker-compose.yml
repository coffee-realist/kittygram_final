volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: kittygram
      POSTGRES_USER: kittygram_user
      POSTGRES_PASSWORD: kittygram_password
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kittygram_user -d kittygram"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    environment:
      SECRET_KEY: ${SECRET_KEY:-django-insecure-default-key}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      POSTGRES_DB: ${POSTGRES_DB:-kittygram}
      POSTGRES_USER: ${POSTGRES_USER:-kittygram_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kittygram_password}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn kittygram_backend.wsgi --bind 0.0.0.0:8000"

  frontend:
    build: ./frontend
    restart: always
    volumes:
      - static:/static

  gateway:
    build: ./nginx
    restart: always
    ports:
      - "9000:80"
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
      - frontend