name: Kittygram CI/CD

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          POSTGRES_DB: kittygram
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        # Устанавливаем дополнительные пакеты для тестов
        pip install gunicorn==21.2.0

    - name: Lint with ruff
      run: |
        cd backend
        pip install ruff
        ruff check .

    - name: Run backend tests
      env:
        SECRET_KEY: test-key-123456789012345678901234567890
        DEBUG: "True"
        ALLOWED_HOSTS: localhost,127.0.0.1
        POSTGRES_DB: kittygram
        POSTGRES_USER: kittygram_user
        POSTGRES_PASSWORD: kittygram_password
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        cd backend
        python manage.py test --noinput

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false --passWithNoTests

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    if: success()

    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:${{ github.sha }}

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:${{ github.sha }}

    - name: Build and push gateway
      uses: docker/build-push-action@v4
      with:
        context: ./nginx
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:${{ github.sha }}

  notify:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
    - name: Send Telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          Kittygram CI/CD успешно завершен!
          
          Образы обновлены на Docker Hub
          Репозиторий: ${{ github.repository }}
          Коммит: ${{ github.sha }}
          Автор: ${{ github.actor }}
          
          Статус: SUCCESS